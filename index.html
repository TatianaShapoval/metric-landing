<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metric</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Roboto+Slab&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./scss/style.css">
    <link rel="stylesheet" href="./slick/slick.css">
 
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="container">
                <div class="header__inner">
                    <div class="header__logo">
                        Metric
                    </div>
                    <nav class="header__menu">
                        <a class="header__menu-item" href="#">
                            Features
                        </a>
                        <a class="header__menu-item" href="#">
                            Pricing
                        </a>
                        <a class="header__menu-item" href="#">
                            Customers
                        </a> 
                        <button class="header__menu-btn">
                            Sign Up
                        </button>
                        <button class="header__responsive-btn">
                            <span class="header__responsive-line"></span>
                        </button>
                    </nav>
                </div>
            </div>
        </header>
        
        <div class="main">
            <section class="top">
                <div class="container">
                    <div class="top__inner">
                        <div class="top__content">
                            <h1 class="top__title">
                                Grow Your Business 10x with Metric
                            </h1>
                            <p class="top__text">
                                The Metric Dashboard brings all of your business insights under one roof. Revenue metrics, social, integrations - everything.
                            </p>
                            <div class="top__buttons">
                                <button class="top__btn-sign">
                                    Sign Up
                                </button>
                                <button class="top__btn-learn">
                                    Learn More
                                </button>
                            </div>
                        </div>
                        <div class="top__img">
                            <img class="top__img-item" src="./images/top-img.png" alt="top image">
                        </div>
                    </div>
                </div>
            </section>
            <section class="press">
                <div class="container">
                    <div class="press__inner">
                        <h3 class="press__title">
                            IN THE PRESS
                        </h3>
                        <div class="press__items">
                            <div class="press__item">
                                <img class="press__item-img" src="./images/partners/fast.png" alt="">
                            </div>
                            <div class="press__item">
                                <img class="press__item-img" src="./images/partners/forbes.png" alt="">
                            </div>
                            <div class="press__item">
                                <img class="press__item-img" src="./images/partners/tech.png" alt="">
                            </div>
                            <div class="press__item">
                                <img class="press__item-img" src="./images/partners/wired.png" alt="">
                            </div>
                            <div class="press__item">
                                <img class="press__item-img" src="./images/partners/zdnet.png" alt="">
                            </div>
                        </div>
                    </div>
                    
                </div>
            </section>
        </div>


       <footer class="footer">
           
            
        </footer> 
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>    
    <script src="./js/slick.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
